<svg
  class="assist-processing"
  xmlns:svg="http://www.w3.org/2000/svg"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  version="1.0"
  width="100px"
  height="100px"
  viewBox="0 0 128 128"
  xml:space="preserve"
>
  <g>
    <linearGradient id="linear-gradient" ng-if="$ctrl.status !== assistStatuses.SLEEPING">
      <stop
        offset="0%"
        stop-color="{{$ctrl.status === assistStatuses.LISTENING ? '#F29F05' : '#D93030'}}"
        fill-opacity="0"
      />
      <stop 
        offset="100%"
        stop-color="{{$ctrl.status === assistStatuses.LISTENING ? '#F29F05' : '#011126'}}"
        fill-opacity="1"
      />
    </linearGradient>
    <linearGradient id="linear-gradient" ng-if="$ctrl.status === assistStatuses.SLEEPING">
      <stop
        offset="0%"
        stop-color="#2B2B2B"
        fill-opacity="0"
      />
      <stop 
        offset="100%"
        stop-color="#2B2B2B"
        fill-opacity="1"
      />
    </linearGradient>
    <path
      d="M63.85 0A63.85 63.85 0 1 1 0 63.85 63.85 63.85 0 0 1 63.85 0zm.65 19.5a44 44 0 1 1-44 44 44 44 0 0 1 44-44z"
      fill="url(#linear-gradient)"
      fill-rule="evenodd"
    />
    <animateTransform
      ng-if="$ctrl.status !== assistStatuses.LISTENING && $ctrl.status !== assistStatuses.SLEEPING"
      attributeName="transform"
      type="rotate"
      from="0 64 64"
      to="360 64 64"
      dur="{{$ctrl.status === assistStatuses.LOADING ? '920ms' : '2320ms'}}"
      repeatCount="indefinite"
    ></animateTransform>
  </g>
</svg>
